---
- block:
    - name: add wireguard signing key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: "{{ key_id }}"
  rescue:
    - name: add wireguard signing key (ip6-only hosts)
      apt_key:
        keyserver: p80.pool.sks-keyservers.net
        id: "{{ key_id }}"
  vars:
    key_id: E1B39B6EF6DDB96564797591AE33835F504A1A25
  tags: lin_wg_install

- name: add wireguard ppa repository
  apt_repository:
    repo: "deb [arch=amd64] http://ppa.launchpad.net/{{ ppa }}/ubuntu {{ codename }} main"
    ## if lsb_release executable is not installed on target,
    ## the python aptsource module defaults to the codename "sid"
    ## and fails. as a workaround, set codename here explicitly.
    filename: wireguard
    mode: 0644
    update_cache: true
  vars:
    ppa: wireguard/wireguard
    codename: "{{ ansible_lsb.codename }}"
  tags: lin_wg_install

- name: install wireguard from ppa
  apt:
    name: wireguard
  tags: lin_wg_install

- name: install wireguard config helper
  copy:
    src: wg-setmetric.sh
    dest: /usr/local/sbin/wg-setmetric
    owner: root
    group: root
    mode: 0755
  tags: lin_wg_install

- name: create wireguard config directory
  file:
    path: /etc/wireguard
    state: directory
    mode: 0755
  tags: lin_wg_install

- name: install wireguard-go on old kernels
  block:
    - name: check that wireguard-go binary exists
      stat:
        path: "{{ lin_wg_go_binary }}"
      register: wireguard_go_binary_stat

    - name: build wireguard-go
      include_tasks: go.yml
      args:
        apply:
          become: true
          tags:
            - lin_wg_go
            - lin_wg_all
      when: lin_wg_go_allow_reinstall |bool
            or not wireguard_go_binary_stat.stat.exists
  when: lin_wg_install_go |bool
  tags: lin_wg_go

- name: configure wireguard
  template:
    src: wireguard.conf
    dest: /etc/wireguard/{{ iface }}.conf
    mode: 0600
  vars:
    iface: "wg{{ idx }}"
    mtu: "{{ net.mtu |default(0) |int }}"
    addr: "{{ net.addr }}"
    port: "{{ net.port |default(0) |int }}"
    key: "{{ net.key }}"
    metric: "{{ net.metric |default(none) }}"
    peers: "{{ net.peers |default([],true) |flatten }}"
    keepalive: "{{ net.keepalive |default(0) |int }}"
  loop: "{{ lin_wg_nets |default([],true) |flatten }}"
  loop_control:
    loop_var: net
    index_var: idx
    label: "{{ net.name |default(iface) }}"
  register: wg_conf_result
  notify: restart wireguard service
  tags: lin_wg_config

- name: open wireguard port in ufw
  ufw:
    port: "{{ item.port |default(0) |string }}"
    proto: udp
  no_log: "{{ hide_secrets |bool }}"
  loop: "{{ lin_wg_nets }}"
  loop_control:
    index_var: idx
    label: "{{ item.name |default('wg%d' % idx) }}"
  when: lin_firewall == 'ufw'
        and item.port |default(0) |int
  tags: lin_wg_firewall

- name: open wireguard port in ferm
  ferm_port:
    port: "{{ item.port |default(0) }}"
    proto: udp
    comment: wireguard
  loop: "{{ lin_wg_nets }}"
  loop_control:
    index_var: idx
    label: "{{ item.name |default('wg%d' % idx) }}"
  when: lin_firewall == 'ferm'
        and item.port |default(0) |int
  tags:
    - skip_ansible_lint
    - lin_wg_firewall

- name: enable wireguard forwarding
  ferm_rule:
    name: wireguard
    prio: 77
    hook: custom
    rule: "{{ lookup('template', 'wg-forward.ferm') }}"
    state: "{{ lin_wg_forward |bool |ternary('present','absent') }}"
  vars:
    wg_nets: "{{ lin_wg_nets |default([],true) |flatten }}"
    public_iface: "{{ lin_wg_public_interface |default('',true) }}"
  when: lin_firewall == 'ferm'
  tags:
    - skip_ansible_lint
    - lin_wg_firewall

- name: enable wireguard service
  systemd:
    name: "wg-quick@wg{{ item }}"
    state: started
    enabled: true
    daemon_reload: "{{ wg_conf_result |default({}) is changed }}"
  loop: "{{ range(lin_wg_nets |count) |list }}"
  loop_control:
    label: "wg{{ item }}"
  register: enable_service_result
  until: enable_service_result is successful
  retries: 2  # workaround for pluto
  tags: lin_wg_service


- name: create directory for wireguard client configs
  file:
    path: /etc/wireguard/clients
    state: directory
    mode: 0750
  when: lin_wg_nets |default([],true) |json_query('[].peers[]|[?client_config]') |length >0
  tags: lin_wg_clients

- name: create wireguard client config files
  template:
    src: client.conf
    dest: /etc/wireguard/clients/{{ filename }}.conf
    mode: 0600
  when: net.name |default('') and peer.name |default('') and active and client_config
  loop: "{{ lin_wg_nets |default([],true) |flatten |subelements('peers', skip_missing=true) }}"
  loop_control:
    label: "{{ peer.name |default('none') }}/{{ net.name |default('none') }}"
  vars:
    net: "{{ item.0 }}"
    peer: "{{ item.1 }}"
    server: "{{ inventory_hostname }}"
    host: "{{ peer.host |default(net_host4, true) |default(lin_wg_host) |default('',true) }}"
    active: "{{ peer.active |default(true) |bool }}"
    client_config: "{{ peer.client_config |default(false) |bool }}"
    filename: "{{ peer.name |default('peer') }}-{{ server }}-{{ net.name |default('net') }}"
    addr: "{{ peer.client_ips |default(peer.ips ,true) |default([],true) }}"
    ips: "{{ peer.server_ips |default(net.addr, true) |default([],true) }}"
    mtu: "{{ peer.mtu |default(net.mtu, true) |default(0) |int }}"
    keepalive: "{{ peer.keepalive |default(0) |int }}"
    _redirect_val: "{{ peer.redirect_gateway |default(false,true) |string |lower }}"
    redirect_ipv4: "{{ _redirect_val in 'ipv4 true yes on 1' }}"
    redirect_ipv6: "{{ _redirect_val in 'ipv6 true yes on 1' }}"
    public_iface: "{{ lin_wg_public_interface |default('') }}"
  tags: lin_wg_clients
...
