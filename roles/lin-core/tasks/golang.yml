---
- name: add golang ppa
  apt_repository:
    repo: ppa:longsleep/golang-backports
    filename: golang
  register: add_golang_ppa_result
  until: add_golang_ppa_result is successful
  retries: 8

- name: install golang from ppa
  apt:
    name: golang-{{ linbase_golang_version }}

- name: set global golang environment
  blockinfile:
    path: /etc/profile.d/golang.sh
    block: |
        # shellcheck shell=sh
        GO_VERSION={{ linbase_golang_version }}
        export GOROOT=/usr/lib/go-$GO_VERSION
        if [ -n "${PATH##*${GOROOT}/bin}" ] && [ -n "${PATH##*${GOROOT}/bin:*}" ]; then
            export PATH=$PATH:$GOROOT/bin
        fi
    insertbefore: BOF
    create: true
    mode: 0644
...
