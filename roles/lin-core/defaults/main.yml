---
# defaults file for ivansible.lin_system

linsys_system_locale: ''

linsys_timezone: ''

linsys_sysctl: {}

linsys_time_sync: true
linsys_resync: false  # enable step-syncing system time
linsys_time_server: 2.pool.ntp.org  # note: supports both ipv4/ipv6

linsys_swap_enable: false
linsys_swap_mb: 0
linsys_swap_file: /swap

linsys_apt_fast_mirrors: false

linsys_apt_allow_universe: true
linsys_apt_allow_src: true
linsys_apt_allow_backports: true

linsys_hide_changes: true

linsys_packages_core:
  - systemd
  - systemd-cron
  - ntp
  - ntpdate
  # timedatectl requires dbus, see https://askubuntu.com/a/1015391
  - dbus
  # /usr/bin/file is missing on bionic, required by openvpn install
  - file
  # system core
  - openssh-server
  - openssh-client
  # support for en_US.UTF-8
  - locales
  # getfacl, setfacl
  - acl
  # network
  - ifupdown
  - iproute2
  - iputils-ping
  - traceroute
  - dnsutils
  - bind9-host
  - curl
  - wget
  - netcat
  - iperf
  - ufw
  - rsync
  # utilities
  - git
  - vim
  - gzip
  - unzip
  - dwdiff
  - tmux
  - ncdu

linsys_packages_devel:
  # packaging
  - aptitude
  - apt-file
  - apt-transport-https
  - software-properties-common
  - python-apt
  - python3-apt
  # development
  - python
  - python3
  - python-pip
  - python3-pip
  - virtualenv
  - build-essential
  - bash-completion
  # obsolete
  #- python-apt
  #- python-passlib   # for ansible htpasswd module
  #- python-virtualenv
  #- python-psycopg2
  #- python-pymongo
  #- python-keyczar   # for ansible accelerated mode (??)
...
