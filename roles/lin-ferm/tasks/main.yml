---
- name: install ferm
  include_tasks: install.yml
  args:
    apply:
      become: true
      tags: lin_ferm_install
  when: ferm_install |bool
  tags:
    - lin_ferm_install
    - lin_ferm_all

- name: configure ferm
  include_tasks: config.yml
  args:
    apply:
      become: true
      tags: lin_ferm_config
  when: ferm_install |bool
  tags:
    - lin_ferm_config
    - lin_ferm_all

- name: run ferm service
  include_tasks: service.yml
  args:
    apply:
      become: true
      tags: lin_ferm_service
  when: ferm_install |bool
  tags:
    - lin_ferm_service
    - lin_ferm_all

- name: start ferm before setting rules
  meta: flush_handlers
  tags:
    - lin_ferm_all

- name: setup ferm host/port rules
  include_tasks: rules.yml
  args:
    apply:
      become: true
      tags: lin_ferm_rules
  when: ferm_install |bool
  tags:
    - lin_ferm_rules
    - lin_ferm_all
...
